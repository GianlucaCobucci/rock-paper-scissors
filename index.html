<!DOCTYPE html>
<html lang="en" dir="ltr"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Aggiunto meta description per SEO -->
    <meta name="description" content="Play a game of rock, paper, scissors online.">
    <title>Play Rock, Paper, Scissors Online</title> 
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1> 
    <h2>Computer choice: <span id="computer-choice"></span></h2>
    <h2>User choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <!-- Aggiunto "aria-label" per accessibilitÃ  -->
    <button id="rock" aria-label="Select rock">Rock</button>
    <button id="paper" aria-label="Select paper">Paper</button>
    <button id="scissors" aria-label="Select scissors">Scissors</button>

    <!-- Aggiunto "async" per migliorare le prestazioni di caricamento della pagina -->
    <script src="app.js" charset="UTF-8" async></script>
  </body>
</html>
